# Collections Configuration
#
# CUSTOMIZE THIS FILE FOR YOUR PROJECT/ORGANIZATION
#
# This file defines vector database collection names and aliases used by both
# the ingestion pipeline (writing) and MCP server (searching).
#
# Single source of truth for collection naming to ensure ingest writes to
# the same collections that MCP searches.
#
# Both ingestion (modules/ingest) and MCP server (mcp/) read this file.
# Override path with COLLECTIONS_CONFIG environment variable if needed.
#
# Values are SUFFIXES only. The collection_prefix below is applied once to
# produce full names (e.g. prefix "arda" + suffix "code_rust" -> arda_code_rust).
# If you migrate from an old file that had full names in every value, strip the
# prefix from each value and set collection_prefix at the top.

# Optional prefix for collection names (e.g. "arda" -> arda_code_rust).
# CUSTOMIZE: Set to your project/org name, or leave empty for no prefix.
# With empty prefix, collection names are the suffix as-is (e.g. code_rust).
collection_prefix: arda  # Example value - replace with your prefix

# BY_LANGUAGE: Maps programming languages to collection name SUFFIXES
language_collections:
  rust: code_rust
  typescript: code_typescript
  javascript: code_typescript  # Same as TypeScript
  jsx: code_typescript
  tsx: code_typescript
  python: code_python
  solidity: code_solidity
  documentation: documentation
  yaml: code_yaml
  helm: code_yaml               # Helm charts use YAML collection
  terraform: code_terraform
  infrastructure: infrastructure
  cicd: cicd
  mixed: code_mixed             # Cross-language semantic search

# BY_SERVICE: Maps repository types to collection name SUFFIXES
service_collections:
  frontend: frontend
  backend: backend
  middleware: middleware
  mcp_server: middleware        # MCP servers are middleware
  infrastructure: infrastructure
  tool: infrastructure         # Tools are infrastructure
  documentation: documentation

# BY_CONCERN: Maps architectural concerns to collection name SUFFIXES
concern_collections:
  api_contracts: api_contracts
  database_schemas: database_schemas
  config: config
  deployment: deployment

# Aliases: Short names for MCP tool usage. Values are SUFFIXES (e.g. "rust" -> code_rust)
aliases:
  rust: code_rust
  ts: code_typescript
  typescript: code_typescript
  js: code_typescript
  python: code_python
  py: code_python
  sol: code_solidity
  solidity: code_solidity
  yaml: code_yaml
  tf: code_terraform
  terraform: code_terraform
  docs: documentation
  documentation: documentation
  frontend: frontend
  backend: backend
  middleware: middleware
  infra: infrastructure
  infrastructure: infrastructure
  api: api_contracts
  db: database_schemas
  database: database_schemas
  config: config
  deployment: deployment
  deploy: deployment

# Default collection for MCP search when no collection specified (SUFFIX)
default_collection: code_rust
