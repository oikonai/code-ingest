# Repository Configuration for Code Ingestion System
# This file defines all repositories to be ingested into the vector database.
#
# Configuration path can be overridden via REPOSITORIES_CONFIG environment variable.
# Default location: config/repositories.yaml

# Base directory for cloning repositories (default: ./repos)
repos_base_dir: ./repos

# Repository definitions
repositories:
  # === FRONTEND ===
  - id: arda-platform
    github_url: https://github.com/ardaglobal/arda-platform
    repo_type: frontend
    languages:
      - typescript
      - yaml
    components:
      - pages
      - components
      - api
      - config
    has_helm: true
    helm_path: helm/
    service_dependencies:
      - arda-credit
      - arda-chat-agent
      - fastmcp-proxy
    priority: high

  - id: ari-ui
    github_url: https://github.com/ardaglobal/ari-ui
    repo_type: frontend
    languages:
      - typescript
      - yaml
    components:
      - bot
      - handlers
      - config
    has_helm: true
    service_dependencies:
      - arda-chat-agent
    priority: high

  - id: arda-homepage
    github_url: https://github.com/ardaglobal/arda-homepage
    repo_type: frontend
    languages:
      - typescript
      - yaml
    components:
      - pages
      - components
    has_helm: false
    priority: medium

  # === BACKEND ===
  - id: arda-credit
    github_url: https://github.com/ardaglobal/arda-credit
    repo_type: backend
    languages:
      - rust
      - yaml
      - helm
    components:
      - api
      - lib
      - db
      - scripts
      - helm
    has_helm: true
    helm_path: helm/
    service_dependencies: []
    exposes_apis: true
    api_base_path: /api/credit
    priority: high

  # === MIDDLEWARE ===
  - id: arda-chat-agent
    github_url: https://github.com/ardaglobal/arda-chat-agent
    repo_type: middleware
    languages:
      - typescript
      - python
      - yaml
      - helm
    components:
      - agent
      - api
      - config
    has_helm: true
    helm_path: helm/
    service_dependencies:
      - arda-credit
      - fastmcp-proxy
    exposes_apis: true
    priority: high

  - id: arda-ingest
    github_url: https://github.com/ardaglobal/arda-ingest
    repo_type: middleware
    languages:
      - python
      - rust
      - yaml
      - helm
    components:
      - ingest
      - processors
      - config
    has_helm: true
    helm_path: helm/
    service_dependencies:
      - arda-knowledge-hub
    priority: high

  - id: arda-collateral-intel
    github_url: https://github.com/ardaglobal/arda-collateral-intel
    repo_type: middleware
    languages:
      - python
      - rust
      - yaml
      - helm
    components:
      - api
      - lib
      - db
      - scripts
      - helm
    has_helm: true
    helm_path: helm/
    service_dependencies: []
    priority: high

  - id: fastmcp-proxy
    github_url: https://github.com/ardaglobal/fastmcp-proxy
    repo_type: middleware
    languages:
      - python
      - yaml
      - helm
    components:
      - proxy
      - config
    has_helm: true
    helm_path: helm/
    exposes_apis: true
    priority: high

  # === MCP SERVERS ===
  - id: mcp-ardaglobal-code
    github_url: https://github.com/ardaglobal/mcp-ardaglobal-code
    repo_type: mcp_server
    languages:
      - python
      - typescript
    components:
      - server
      - tools
      - config
    has_helm: false
    service_dependencies:
