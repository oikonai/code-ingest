# Repository Configuration for Code Ingestion System
#
# REPLACE WITH YOUR OWN REPOSITORIES
#
# This file defines all repositories to be ingested into the vector database.
# The entries below are examples showing the schema - replace them with your
# organization's repositories.
#
# Configuration path can be overridden via REPOSITORIES_CONFIG environment variable.
# Default location: config/repositories.yaml
#
# --- Minimal example (only github_url required) ---
# For learning about a new repo, you can list just the GitHub URL. Other fields
# are defaulted: id = repo name from URL, repo_type = backend, languages = [rust, yaml],
# components = [.], priority = medium. Optional discovery can fill in Helm, languages,
# and repo type after cloning (see docs).
#
# repos_base_dir: ./repos
# repositories:
#   - github_url: https://github.com/org/some-new-repo
#
# --- Full schema (optional fields for better context) ---
# id, repo_type, languages, components, priority, has_helm, helm_path,
# service_dependencies, exposes_apis, api_base_path

# Base directory for cloning repositories (default: ./repos)
repos_base_dir: ./repos

# Repository definitions
repositories:
  - github_url: https://github.com/eco/eco-routes
  - github_url: https://github.com/eco/eco-routes-svm
  - github_url: https://github.com/eco/eco-chains
  - github_url: https://github.com/eco/permit3
